<p>移動平均（Moving Average, MA）は、一定期間の価格の平均を連続的に繋いだ指標です。トレンドの方向を大まかに把握するのに用いられます。</p>
<ul>
  <li>短期MA（例：5日・10日）— 価格に敏感、転換点の示唆</li>
  <li>長期MA（例：50日・200日）— 大局トレンドの確認</li>
  <li>ゴールデンクロス／デッドクロス— 短期と長期の交差でのシグナル</li>
</ul>
<p>注意：単独の指標に頼らず、出来高や価格アクションも併用しましょう。</p>
