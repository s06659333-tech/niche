name: daily-build

on:
  schedule:
    - cron: '0 3 * * *'   # 毎日 12:00 JST 相当（03:00 UTC）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Init project
        run: |
          npm init -y
          npm pkg set scripts.generate="node scripts/generate.mjs"
          npm pkg set scripts.fallback="node scripts/fallback.mjs"
          npm pkg set scripts.sitemap="node scripts/build-sitemap.mjs"

      # 生成用の最低限依存。失敗しても続行できるようにする（|| true）
      - name: Install deps (transformers + onnxruntime)
        run: |
          npm install --no-audit --no-fund @xenova/transformers@2.17.2 onnxruntime-node@1.18.0 || true

      # 生成に失敗したらフォールバックへ自動切替
      - name: Generate (with fallback)
        env:
          TRANSFORMERS_CACHE: ./.cache
        run: |
          npm run generate || npm run fallback

      - name: Build sitemap
        run: |
          npm run sitemap

      - name: Commit & push
        run: |
          git config user.name "content-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "daily content: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
